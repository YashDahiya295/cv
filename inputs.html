<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input using form </title>

    <table>
      <label for="Name">Name:</label>
      <input type="text" name="" value="">

      <input type="file" name="" value="">
      <input type="submit" name="">
    </table>
  </body>
</html>
